spring:
  datasource:
    url: "jdbc:h2:mem:hobby;MODE=MYSQL"
    password:
    username: admin
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB      # 파일당 최대크기
      max-request-size: 50MB  # 요청당 최대크기

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:
  port: 8080
  servlet:
    encoding:
      force-response: true